<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Status</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="popup-body">
    <div class="header">
        <h2>SENTINEL AI</h2>
    </div>

    <div id="status-container">
        <h3>Current Page</h3>
        <p id="page-url">Checking...</p>
        <div id="result-box" class="safe-box">
            <span id="risk-score">Scanning...</span>
        </div>
        <div id="explanations-box"></div>
    </div>

    <hr>

    <div>
        <h3>System</h3>
        <label>API Status: <span id="api-status" style="color:orange;">Checking...</span></label>
        <br><br>
        <button id="view-report-btn" class="action-btn"
            style="margin-bottom:8px; background:linear-gradient(135deg, #3b82f6, #1d4ed8);">View Weekly Report</button>
        <button id="scan-manual-btn" class="action-btn">Re-scan This Page</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
